<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Layout</title>
</head>
<body>
    
    <form action="" method="POST">
        <h1>Payment Form</h1>
        <p>Required fields are marked with an <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h3>Contact Information</h3>
            <fieldset>
                <legend>Title</legend>

                <ul style="list-style-type: none;">
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">
                            Duke
                        </label></li>
                        <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="A">
                            Bishop
                        </label>
                        </li>
                        <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="A">
                            Count
                        </label>
                        </li>
                </ul>

            </fieldset>
        </section>
    </form>
</body>
</html>
